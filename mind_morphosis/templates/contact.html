{% extends 'base.html' %}

{% block css %}
    <link rel="stylesheet" href="{{url_for('static', filename='css/contact.css')}}">
{% endblock %}

{% block title %}
    Help | MindMorphosis
{% endblock %}

{% block content %}
    <!-- intro -->
    <form action="mailto: mindmorphosis.helpdesk@gmail.com" method="post" enctype="multipart/form-data" class="text-center form">
        <h3>Contact Us</h3>
        <br>
        <label for="name">Enter your name: </label>
        <input type="text" name="name" class="form-control" placeholder="Enter name" required>

        <br>

        <label for="msg">Your message: </label>
        <input type="text" name="msg" class="form-control" placeholder="Enter message" required>

        <br>

        <button class="btn btn-primary">Submit</button>
    </form>

    <br>
    <br>
    <br>

    <div class="text-center">
        <a href="mailto: mindmorphosis.helpdesk@gmail.com" class="text-center">Want to talk to someone? Reach out via live chat or email</a>
    </div>

    <br>
    <br>
{% endblock %}
